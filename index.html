<html>
    <head>
        <link href="rps.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock,Paper,Scissors</title>
        
    </head>
    <body>
        <div id="header">
            <h1 id="headerTitle">Rock Paper Scissors</h1>
        </div>
        <div id="scoreBoard">
            <div class="scoreBoardTitle">
                <span>YOU</span>
                <span>AI</span>
            </div>
            <div class="scores">
                <span id="player-score">0</span>
                <span id="ai-score">0</span>
            </div>
        </div>   
        <div id="playervscomp">
            <div class="playerImage">
                <img src="images/rick.png" id="rickImage">
            </div>
            <div class="rps">
                <button id="0" class="choice rock button">ROCK</button>
                <button id="1" class="choice paper button">PAPER</button>
                <button id="2" class="choice scissors button">SCISSORS</button>
            </div>
            <div class="popupPlayer">
                <img src="images/rock.png" id="p0">
                <img src="images/paper.png" id="p1">
                <img src="images/scissors.png" id="p2">
            </div>
            <div class="popupAI">
                <img src="images/rock.png" id="c0">
                <img src="images/paper.png" id="c1">
                <img src="images/scissors.png" id="c2">
            </div>
            <div class="rps">
                <button id="rock" class="choice rock result">ROCK</button>
                <button id="paper" class="choice paper result">PAPER</button>
                <button id="scissors" class="choice scissors result">SCISSORS</button>
            </div>
            <div class="compImage">
                <img src="images/musk.png" id="muskImage">
            </div>
        </div>
        <div id="reset">
            <button class="resetButton">Reset</button>
        </div>
   
    </body>
    <script type="text/javascript" src="jsfile.js"></script>
</html>
